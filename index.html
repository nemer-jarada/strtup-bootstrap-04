<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Title</title>
    <!-- Bootstrap -->

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/css/owl.theme.default.css" />
    <!-- Animate -->
    <link rel="stylesheet" href="/css/animate.css" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Start Upper-Header -->
    <div class="upper-header bg-dark text-light py-3 d-none d-lg-block">
      <div class="container">
        <div
          class="upper-nav d-flex justify-content-between align-items-center"
        >
          <div class="contact">
            <ul class="d-flex list-inline mb-0">
              <li>
                <i class="fa-solid fa-location-dot"></i>
                <span>123 Street, New York, USA</span>
              </li>
              <li>
                <i class="fa-solid fa-phone"></i> <span>+012 345 6789</span>
              </li>
              <li>
                <i class="fa-solid fa-envelope-open"></i>
                <span>mail@domain.com</span>
              </li>
            </ul>
          </div>
          <div class="icons">
            <ul class="d-flex list-inline mb-0">
              <li><i class="fa-brands fa-twitter"></i></li>
              <li><i class="fa-brands fa-facebook-f"></i></li>
              <li><i class="fa-brands fa-linkedin-in"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
              <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End Upper-Header -->
    <!-- Start Header -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary py-3 py-lg-0">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#"
            ><i class="fa-solid fa-user-tie"></i> Startup</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <form
              class="d-flex justify-content-center align-items-center flex-column flex-lg-row ms-lg-5"
              role="download"
            >
              <span class="d-none d-lg-block"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <button class="btn ms-4 mt-lg-0 mt-3" type="submit">
                Download Pro Version
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header -->
    <!-- Start Hero -->
    <div class="hero">
      <div class="owl-carousel owl-theme owl-loaded">
        <div class="owl-stage-outer">
          <div class="owl-stage">
            <div class="owl-item position-relative">
              <img src="/images/carousel-1.jpg" alt="" />
              <div
                class="content position-absolute top-50 start-50 w-100 text-center text-light"
              >
                <p class="title">CREATIVE & INNOVATIVE</p>
                <h1 class="desc">
                  Creative & Innovative <br />
                  Digital Solution
                </h1>
                <button class="bton1">Free Quote</button>
                <button class="bton2">Contact Us</button>
              </div>
            </div>
            <div class="owl-item position-relative">
              <img src="/images/carousel-2.jpg" alt="" />
              <div
                class="content position-absolute top-50 start-50 w-100 text-center text-light"
              >
                <p class="title">CREATIVE & INNOVATIVE</p>
                <h1 class="desc">
                  Creative & Innovative <br />
                  Digital Solution
                </h1>
                <button class="bton1">Free Quote</button>
                <button class="bton2">Contact Us</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Hero -->
    <script src="/js/bootstrap.bundle.js"></script>
    <!-- Font Awesome -->
    <script src="/js/all.min.js"></script>
    <!-- Jquery -->
    <script src="/js/jquery.min.js"></script>
    <!-- Owl-Carousel -->
    <script src="/js/owl.carousel.min.js"></script>
    <!-- Custom Js File -->
    <script src="/js/main.js"></script>
  </body>
</html>
